<!DOCTYPE html>
<html>
<head>
<title>G-Choice-01</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link type="text/css" rel="stylesheet" href="resources/sheet.css" >

<style type="text/css">
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #200920;
    display: flex;
    justify-content: center;
    align-items: center;
}

.big-table {
    display: grid;
    flex-direction: column;
    grid-template-columns: 1;
    grid-template-rows: 18% 80%;
    gap: 1%;
    padding: 1%;
    transition: width 0.3s, height 0.3s;
    box-sizing: border-box;
    aspect-ratio: 1 / 1.45;
    border: 10pt outset orange;
    background-color: black;
    text-align: center;
    font-family: Verdana;
    font-size: calc(3cqw + 3cqh);
    font-weight: 800;
    margin: 0 auto;
    color: #000;
    width: 100%;
    max-width: 100vh;
    height: auto;
}

/* Define proportional heights */
.choice-title {
    border: 0px solid white;
    display: grid;
    place-items: center;
    color: black;
    font-size: calc(3cqw + 3cqh);
    text-shadow: 0 0 10px #fff, /* White glow */
                 0 0 30px #fff,
                 0 0 5px #150534, /* Blue glow */
                 0 0 70px #150534;
    padding-top: 5%;
}
.game-choice {
    border: 0px solid white;
    grid-template-columns: 1;
    grid-template-rows: repeat(4, 1fr);
    align-content: space-around;
        }
.abc-container, .abc-rus-container, .aleph-container, .memory-container {
    border: 0px solid yellow;
    height: 22%;
    display: grid;
    margin: 1%;
    padding: 1% 5%;
    }
.aleph-container { display: grid; grid-template-columns: repeat(2, 1fr); align-items: center;}
    
.abce-button, .abc-rus-button, .aleph-button, .memory-button {
    flex: 20%;
    display: grid;
    place-items: center;
    padding: 0 5%;
    margin: 0 auto; 
    padding: 2%; 
    border: 5px outset white; 
    border-radius: 10%; 
    box-shadow: inset 0 0 30px grey;
    font-family:'Optima';
    font-weight:bold;
    text-align:center;
    margin: 0.5em auto;
}
.abce-button, .abc-rus-button, .memory-button { width: 85%; }
.aleph-button { color:#7bafff; width: 75%; }
    
     a { text-decoration: none;}
}
</style>

<body>
    <div class="big-table" id="bigTable">
    <div class="choice-title" id="choiceTitle">GAME ROOM</div>
    <div class="game-choice" id="gameChoice">
        <div class="abc-container">
            <div class="abce-button" id="abceButton"><a href="https://alex-rubin-studio.github.io/abc/Abc-Eng.html"; style="color:red;">ABCs</a></div>
        </div>
        <div class="abc-rus-container">
            <div class="abc-rus-button" id="abcRusButton"><a href="https://alex-rubin-studio.github.io/abc/Abc-Rus.html"; style="color:yellow;">АБВГДейка</a></div>
        </div>
        <div class="aleph-container">    
                <div class="aleph-button" id="alephButton";><a href="https://alex-rubin-studio.github.io/abc/AlephBet.html";>א</a></div>
                <div class="aleph-button" id="alephButton-2"><a href="https://alex-rubin-studio.github.io/abc/AlephBet-2.html";>אא</a></div>
        </div>
        <div class="memory-container">
            <div class="memory-button" id="memoryButton"><a href="a href="https://alex-rubin-studio.github.io/MemGames/MemGame-01.html"">E=mc²</a></div>
        </div>
    </div>
    </div>

<script>
    function resizeBigTable() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const portraitRatio = 1 / 1.45;
      const bigTable = document.querySelector('.big-table');
      // Calculate which dimension to use so the table always fits
      if (vw / vh < portraitRatio) {
        // Screen is too tall, fit width
        bigTable.style.width = vw + 'px';
        bigTable.style.height = (vw / portraitRatio) + 'px';
      } else {
        // Screen is too wide, fit height
        bigTable.style.height = vh + 'px';
        bigTable.style.width = (vh * portraitRatio) + 'px';
      }
    }
    window.addEventListener('resize', resizeBigTable);
    window.addEventListener('DOMContentLoaded', resizeBigTable);

    // Event listener for the "FULL SCREEN" button
    if (fullScreenButton) {
        fullScreenButton.addEventListener('click', () => {
            // Check if full screen is even enabled by the browser/environment
            if (!document.fullscreenEnabled) {
                console.warn("Full-screen mode is not enabled or allowed by this browser/environment.");
                alert("Full-screen mode is currently restricted by your browser or the embedding environment (e.g., an iframe). Please check your browser settings or ensure the page is opened directly, not embedded.");
                return; // Exit the function if not enabled
            }

            if (!document.fullscreenElement) {
                // If not in full-screen, request full-screen for the whole document
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    if (err.name === 'NotAllowedError' || err.name === 'SecurityError') {
                        alert("Full-screen mode could not be activated. This is often due to browser security policies or if the page is embedded in an iframe without the 'allowfullscreen' attribute.");
                    } else {
                        alert("Full-screen mode could not be activated due to an unexpected error.");
                    }
                });
            } else {
                // If in full-screen, exit full-screen
                document.exitFullscreen().catch(err => {
                    console.error(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                    alert("Error exiting full-screen mode.");
                });
            }
        });
    }
          
  </script>
</body>
</html>
